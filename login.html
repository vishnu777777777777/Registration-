<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; }
    #f { border: 5px solid #000; width: 360px; margin: 40px auto; padding: 20px; background:#fff; border-radius:8px; }
    h1 { text-align: center; margin-top: 0; }
    form { width: 100%; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input, select { width:100%; padding:8px; box-sizing:border-box; margin-bottom:10px; }
    button { width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#006ae6; }
  </style>
</head>
<body>
  <div id="f">
    <h1>Login / Sign up</h1>
    <form method="post" action="login.php" novalidate>
      <label for="email">Email ID</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
