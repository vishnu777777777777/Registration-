<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration form</title>
  <style>
    #f {
      border: 5px solid black;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
    }
    form {
      width: 320px;
      margin: 0 auto;
      padding: 15px;
      border: 2px solid black;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 6px;
    }
    .inline {
      display: inline-block;
      width: auto;
      margin-right: 0.5rem;
    }
    fieldset {
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="f">
    <h1>Registration form</h1>
    <form method="post" action="submit.php" enctype="application/x-www-form-urlencoded">
      <label>
        Name
        <input type="text" name="name" required />
      </label>

      <label>
        Age bracket
        <select name="age">
          <option value="17-20">17-20</option>
          <option value="20-24">20-24</option>
          <option value="24-26">24-26</option>
        </select>
      </label>

      <fieldset>
        <legend>Gender</legend>
        <label class="inline">
          <input type="radio" name="gender" value="male" required /> Male
        </label>
        <label class="inline">
          <input type="radio" name="gender" value="female" /> Female
        </label>
      </fieldset>

      <fieldset>
        <legend>Subjects</legend>
        <label><input type="checkbox" name="subjects[]" value="python" /> Python</label>
        <label><input type="checkbox" name="subjects[]" value="web" /> Web tech</label>
        <label><input type="checkbox" name="subjects[]" value="computer" /> Computer</label>
        <label><input type="checkbox" name="subjects[]" value="dbms" /> DBMS</label>
      </fieldset>

      <label>
        Year of 10<sup>th</sup> pass
        <input type="date" name="pass_date" />
      </label>

      <label>
        Tell your Skills / Qualifications
        <textarea name="skills" rows="3" placeholder="List skills or qualifications"></textarea>
      </label>

      <button type="submit" aria-label="Submit registration">
        <img src="Submit.jpeg" alt="" height="20" width="20" style="vertical-align: middle; margin-right:6px;" />
        Submit
      </button>

      <p>Please kindly wait till you get an email.</p>
    </form>
  </div>
</body>
</html>
